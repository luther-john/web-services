<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSONPlaceholder Activity 101</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
  <div class="container" id="table-container">
    <h1>JSONPlaceholder Posts</h1>
  </div>

  <script>

    async function displayPosts() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts');
    const posts = await response.json();

        const table = document.createElement('table');
        table.classList.add("table-primary");
        table.border = "1"; // Optional: Add border to table

        // Create the header row
        const headerRow = document.createElement('tr');
        const headers = ["UserId","id","Title", "Description"];

        headers.forEach(headerText => {
        const th = document.createElement('th');
        th.appendChild(document.createTextNode(headerText));
        headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        posts.forEach(item => {
        const row = document.createElement('tr');
        Object.values(item).forEach(text => {
          const cell = document.createElement('td');
          cell.appendChild(document.createTextNode(text));
          row.appendChild(cell);
        });
        table.appendChild(row);
        });

        // Append the table to the container div
        document.getElementById('table-container').appendChild(table);       


      } catch (error) {
        console.error('Error fetching posts:', error);
      }
    }

    // Call the function to display posts
    displayPosts();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</body>
</html>
